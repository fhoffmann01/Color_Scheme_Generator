<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Color Scheme Picker</title>
</head>
<body>
    <main>
        <input type="color" name="color-selector" id="">
        <select name="colorname" id="color-selector"></select>
        <button class="get_color_scheme_btn">Get color scheme</button>
    </main>
    <section class="color-container">
        <div class="strip color1"></div>
        <div class="strip color2"></div>
        <div class="strip color3"></div>
        <div class="strip color4"></div>
        <div class="strip color5"></div>
    </section>
    <footer class="hex-footer">
        <div class="hex-color">#123215</div>
        <div class="hex-color">#123155</div>
        <div class="hex-color">#142343</div>
        <div class="hex-color">#136564</div>
        <div class="hex-color">#765764</div>
    </footer>
</body>
</html>
